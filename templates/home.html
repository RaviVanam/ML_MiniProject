<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <body>
      <div class="container-lg text-center">
          <br>
          <br>
          <br>
          <br>
         <h1>Automated Video Scanner</h1>
          <br>
          <div class="row align-items-center">
            <div class="col">
<!--               One of three columns-->
            </div>
            <div class="col">
                <p style="font-size: large; text-align: justify">This program is going to scan and return a video containing the parts of the uploaded video where the person in the uploaded photo is present</p>

            </div>
              <div class="col">
<!--              One of three columns-->
            </div>
          </div>
          <br>
          <br>
          <div class="row align-items-center">
            <div class="col">
<!--              One of three columns-->
            </div>
            <div class="col">
              <form method="POST" action="/display" enctype="multipart/form-data">
                <div class="input-group mb-3">
                  <label class="input-group-text " for="inputGroupFile01">Photo of the Person</label>
                  <input type="file" class="form-control" id="inputGroupFile01" name="photo">
                </div>
                <div class="input-group mb-3">
                  <label class="input-group-text" for="inputGroupFile01" >Video to be scanned</label>
                  <input type="file" class="form-control" id="inputGroupFile02" name="video">
                </div>
       <!--         <input type="file" name="photo"><br>-->
       <!--         <input type="file" name="video"><br><br>-->
                <input type="submit" value="Submit" id="submit-btn" class="form-control bg-primary text-light" onclick="showLoading()">
                <button id="spinner" class="btn btn-primary d-none" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                </button>
                </form>
            </div>
            <div class="col">
<!--              One of three columns-->
            </div>
          </div>
      </div>
   </body>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        function showLoading() {
            btn = document.getElementById("submit-btn")
            spinner = document.getElementById("spinner")
            btn.classList.add("d-none")
            spinner.classList.remove("d-none")
        }
    </script>
</html>
